<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遊戲起始頁</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #fff;
        background-color: #1a1a1a;
      }

      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 2rem;
        position: relative; /* 確保內容在 canvas 之上 */
      }

      .content {
        padding: 2rem;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        max-width: 600px;
        text-align: center;
      }

      p {
        font-size: 1.5rem;
        line-height: 1.6;
      }

      .buttons {
        margin-top: 2rem;
      }

      .button {
        display: inline-block;
        padding: 1rem 2rem;
        margin: 0 1rem;
        font-size: 1.2rem;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .button-purple {
        background-color: #8a2be2;
      }

      .button-purple:hover {
        background-color: #6a1ab8;
      }

      .button-orange {
        background-color: #ffa500;
      }

      .button-orange:hover {
        background-color: #cc8400;
      }
    </style>
  </head>
  <body>
    <!-- 背景 Canvas 元素 -->
    <canvas id="background-canvas"></canvas>

    <!-- 頁面主要內容 -->
    <div class="container">
      <div class="content">
        <p>
          冒險者育恩，恭喜你獲得了參與遊戲的機會，成功完成所有任務，你將獲得意想不到的獎勵，你願意接受這個挑戰嗎？
        </p>
        <div class="buttons">
          <a href="level1.html" class="button button-purple">願意</a>
          <a href="level1.html" class="button button-orange">來吧</a>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("background-canvas");
      const ctx = canvas.getContext("2d");
      let particles = [];

      // 設置畫布大小並在視窗大小改變時更新
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 50; i++) {
          particles.push(new Particle());
        }
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // 定義粒子物件
      function Particle() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }

      // 繪製粒子
      Particle.prototype.draw = function () {
        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      };

      // 更新粒子位置
      Particle.prototype.update = function () {
        this.x += this.speedX;
        this.y += this.speedY;

        // 如果粒子超出邊界，重新生成
        if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
        if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
      };

      // 動畫循環
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
        }
        requestAnimationFrame(animate);
      }

      window.onload = function () {
        animate();
      };
    </script>
  </body>
</html>
